
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Library</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script type="module" src="script.js" defer></script>
</head>
<body class="bg-[#CDCBD6] text-[#2F3020] font-sans p-6">
  <h1 class="text-3xl font-bold mb-4">Media Library</h1>
  <input type="file" id="mediaUpload" class="mb-4" />
  <button id="uploadBtn" class="bg-[#D96846] text-white px-4 py-2 rounded">Upload</button>
  <div id="mediaGallery" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6"></div>
</body>
</html>
