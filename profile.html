
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-[#CDCBD6] text-[#2F3020] font-sans p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <img src="assets/images/sample.jpg" alt="Profile" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover"/>
    <h1 class="text-2xl font-bold text-center">Full Name</h1>
    <p class="text-center text-sm mb-4">DOB: YYYY-MM-DD</p>
    <p class="text-center italic mb-4">"Short Bio Here"</p>
    <h2 class="text-xl font-semibold mt-6">Media</h2>
    <div class="grid grid-cols-2 gap-2 mt-2">
      <img src="assets/images/sample.jpg" class="rounded shadow" />
      <!-- Repeat for more media -->
    </div>
  </div>
</body>
</html>
